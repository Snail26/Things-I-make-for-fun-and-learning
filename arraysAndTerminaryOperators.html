<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and termanary operators</title>
</head>
<body>
    <p id="person"></p>
    <input placeholder="person name" id="name">
    <button id="add">add</button>
    <button id="next">next</button>
    <script>
        let cue = [];
        document.getElementById("add").addEventListener("click", () => {
            cue.push(document.getElementById("name").value);
            document.getElementById("name").value = "";
        });
        document.getElementById("next").addEventListener("click", () => {
            let cue1 = cue.shift();
            document.getElementById("person").innerText = cue1 == undefined ? "Nothing Left. Try adding more to stay bussy!": cue1;
        });
    </script>
</body>
</html>
