<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and termanary operators</title>
</head>
<body>
    <p id="current"></p>
    <input placeholder="job" id="job">
    <button id="add">add</button>
    <button id="next">next</button>
    <br>
    <p id="jobs"></p>
    <script>
        let cue = [];
        document.getElementById("add").addEventListener("click", add());
        document.getElementById("job").addEventListener("submit", add());
        function add() {
            cue.push(document.getElementById("job").value);
            document.getElementById("job").value = "";
        }
        document.getElementById("next").addEventListener("click", () => {
            let cue1 = cue.shift();
            document.getElementById("current").innerText = cue1 == undefined ? "Nothing Left. Try adding more to stay bussy!": cue1;
            document.getElementById("jobs").innerText = "Upcoming Jobs: " + cue.join(", ");
        });
    </script>
</body>
</html>
